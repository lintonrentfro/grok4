<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Fight Club v11</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .application-area {
            width: 1000px;
            height: 700px;
            border: 4px solid black;
            margin: 20px auto 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
        }
        .left-side, .right-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-side {
            border-right: 2px dotted #000;
        }
        .drop-zone {
            width: 200px;
            min-height: 200px;
            border: 2px dashed #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
        }
        .no-border {
            border: none;
        }
        .countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 100px;
            color: red;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="application-area">
        <div class="left-side">
            <div id="dropZone1" class="drop-zone">
                <div>Fighter 1</div>
                <div>Attack: Left Shift</div>
                <div>Block: Left Ctrl</div>
            </div>
        </div>
        <div class="right-side">
            <div id="dropZone2" class="drop-zone">
                <div>Fighter 2</div>
                <div>Attack: Right Shift</div>
                <div>Block: Right Arrow</div>
            </div>
        </div>
        <div id="countdown" class="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone1 = document.getElementById('dropZone1');
            const dropZone2 = document.getElementById('dropZone2');
            const countdownDiv = document.getElementById('countdown');
            const leftSide = document.querySelector('.left-side');
            const rightSide = document.querySelector('.right-side');
            const appArea = document.querySelector('.application-area');

            let fighter1Loaded = false;
            let fighter2Loaded = false;

            function checkBothLoaded() {
                if (fighter1Loaded && fighter2Loaded) {
                    startCountdown();
                }
            }

            function startCountdown() {
                countdownDiv.style.display = 'flex';
                let count = 3;
                countdownDiv.textContent = count;
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownDiv.textContent = count;
                    } else if (count === 0) {
                        countdownDiv.textContent = 'Fight!';
                        clearInterval(interval);
                        setTimeout(() => {
                            countdownDiv.style.display = 'none';
                            leftSide.style.borderRight = 'none';
                            // Move drop zones to app area and remove sides
                            appArea.appendChild(dropZone1);
                            appArea.appendChild(dropZone2);
                            leftSide.remove();
                            rightSide.remove();
                            // Set absolute positioning
                            dropZone1.style.position = 'absolute';
                            dropZone2.style.position = 'absolute';
                            // Get dimensions
                            const dz1Width = dropZone1.offsetWidth;
                            const dz1Height = dropZone1.offsetHeight;
                            const dz2Width = dropZone2.offsetWidth;
                            const dz2Height = dropZone2.offsetHeight;
                            // Set initial positions (centered in original sides)
                            dropZone1.style.left = (250 - dz1Width / 2) + 'px';
                            dropZone1.style.top = (350 - dz1Height / 2) + 'px';
                            dropZone2.style.left = (750 - dz2Width / 2) + 'px';
                            dropZone2.style.top = (350 - dz2Height / 2) + 'px';
                            // Remove metadata displays if any
                            const metaDivs = document.querySelectorAll('.metadata-display');
                            metaDivs.forEach(div => div.remove());
                            // Start fighters circling
                            startCircling();
                            // Start fight controls after circling
                            setTimeout(startFightControls, 4000);
                        }, 2000);
                    }
                }, 1000);
            }

            function capitalizeName(fileName) {
                const nameWithoutExt = fileName.replace(/\.[^/.]+$/, "");
                return nameWithoutExt.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            }

            function extractPNGMetadata(arrayBuffer) {
                const dataView = new DataView(arrayBuffer);
                if (dataView.getUint32(0) !== 0x89504E47 || dataView.getUint32(4) !== 0x0D0A1A0A) {
                    return null;
                }
                let position = 8;
                let metadata = {};
                while (position < arrayBuffer.byteLength) {
                    const length = dataView.getUint32(position);
                    position += 4;
                    const typeBytes = new Uint8Array(arrayBuffer, position, 4);
                    const type = String.fromCharCode(...typeBytes);
                    position += 4;
                    if (type === 'tEXt') {
                        let keyEnd = position;
                        while (dataView.getUint8(keyEnd) !== 0 && keyEnd < position + length) {
                            keyEnd++;
                        }
                        const key = new TextDecoder().decode(new Uint8Array(arrayBuffer, position, keyEnd - position));
                        const valueStart = keyEnd + 1;
                        const valueLength = position + length - valueStart;
                        const value = new TextDecoder().decode(new Uint8Array(arrayBuffer, valueStart, valueLength));
                        metadata[key] = value;
                    } else if (type === 'iTXt') {
                        let keyStart = position;
                        let keyEnd = keyStart;
                        while (dataView.getUint8(keyEnd) !== 0 && keyEnd < position + length) keyEnd++;
                        const key = new TextDecoder().decode(new Uint8Array(arrayBuffer, keyStart, keyEnd - keyStart));
                        let pos = keyEnd + 1;
                        const compressionFlag = dataView.getUint8(pos++);
                        const compressionMethod = dataView.getUint8(pos++);
                        let langStart = pos;
                        let langEnd = langStart;
                        while (dataView.getUint8(langEnd) !== 0 && langEnd < position + length) langEnd++;
                        const lang = new TextDecoder().decode(new Uint8Array(arrayBuffer, langStart, langEnd - langStart));
                        pos = langEnd + 1;
                        let transKeyStart = pos;
                        let transKeyEnd = transKeyStart;
                        while (dataView.getUint8(transKeyEnd) !== 0 && transKeyEnd < position + length) transKeyEnd++;
                        const transKey = new TextDecoder().decode(new Uint8Array(arrayBuffer, transKeyStart, transKeyEnd - transKeyStart));
                        pos = transKeyEnd + 1;
                        const textLength = position + length - pos;
                        let text;
                        if (compressionFlag === 0) {
                            text = new TextDecoder().decode(new Uint8Array(arrayBuffer, pos, textLength));
                        } else {
                            text = '[Compressed text not supported]';
                        }
                        const displayKey = transKey || key;
                        metadata[displayKey] = text;
                    } else if (type === 'zTXt') {
                        let keyEnd = position;
                        while (dataView.getUint8(keyEnd) !== 0 && keyEnd < position + length) keyEnd++;
                        const key = new TextDecoder().decode(new Uint8Array(arrayBuffer, position, keyEnd - position));
                        metadata[key] = '[Compressed zTXt not supported]';
                    }
                    position += length;
                    position += 4; // CRC
                }
                return metadata;
            }

            // For Fighter 1
            dropZone1.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone1.style.background = '#ccc';
            });

            dropZone1.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone1.style.background = '';
            });

            dropZone1.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone1.style.background = '';
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type === 'image/png') {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            window.fighter1 = event.target.result; // Hold in memory
                            const img = document.createElement('img');
                            img.src = window.fighter1;
                            img.style.height = '200px';
                            img.style.width = 'auto';
                            dropZone1.innerHTML = '';
                            dropZone1.appendChild(img);
                            const nameDiv = document.createElement('div');
                            nameDiv.textContent = capitalizeName(file.name);
                            nameDiv.style.marginTop = '10px';
                            dropZone1.appendChild(nameDiv);
                            dropZone1.classList.add('no-border');
                            fighter1Loaded = true;
                            checkBothLoaded();
                        };
                        reader.readAsDataURL(file);

                        const metaReader = new FileReader();
                        metaReader.onload = (event) => {
                            window.fighter1Metadata = extractPNGMetadata(event.target.result);
                            console.log('Metadata for Fighter 1:', window.fighter1Metadata);
                        };
                        metaReader.readAsArrayBuffer(file);
                    } else {
                        alert('It needs to be a PNG to read the metadata correctly.');
                    }
                }
            });

            // For Fighter 2
            dropZone2.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone2.style.background = '#ccc';
            });

            dropZone2.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone2.style.background = '';
            });

            dropZone2.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone2.style.background = '';
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type === 'image/png') {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            window.fighter2 = event.target.result; // Hold in memory
                            const img = document.createElement('img');
                            img.src = window.fighter2;
                            img.style.height = '200px';
                            img.style.width = 'auto';
                            dropZone2.innerHTML = '';
                            dropZone2.appendChild(img);
                            const nameDiv = document.createElement('div');
                            nameDiv.textContent = capitalizeName(file.name);
                            nameDiv.style.marginTop = '10px';
                            dropZone2.appendChild(nameDiv);
                            dropZone2.classList.add('no-border');
                            fighter2Loaded = true;
                            checkBothLoaded();
                        };
                        reader.readAsDataURL(file);

                        const metaReader = new FileReader();
                        metaReader.onload = (event) => {
                            window.fighter2Metadata = extractPNGMetadata(event.target.result);
                            console.log('Metadata for Fighter 2:', window.fighter2Metadata);
                        };
                        metaReader.readAsArrayBuffer(file);
                    } else {
                        alert('It needs to be a PNG to read the metadata correctly.');
                    }
                }
            });

            // Test key for metadata display
            document.addEventListener('keydown', (event) => {
                if (event.key === 't') {
                    if (window.fighter1Metadata !== undefined) {
                        const metaDiv1 = document.createElement('pre');
                        metaDiv1.classList.add('metadata-display');
                        metaDiv1.style.position = 'absolute';
                        metaDiv1.style.left = (dropZone1.getBoundingClientRect().right + 10 - appArea.getBoundingClientRect().left) + 'px';
                        metaDiv1.style.top = (dropZone1.getBoundingClientRect().top - appArea.getBoundingClientRect().top) + 'px';
                        metaDiv1.style.background = 'white';
                        metaDiv1.style.padding = '10px';
                        metaDiv1.style.border = '1px solid black';
                        if (Object.keys(window.fighter1Metadata).length === 0) {
                            metaDiv1.textContent = 'No textual metadata found';
                        } else {
                            metaDiv1.textContent = JSON.stringify(window.fighter1Metadata, null, 2);
                        }
                        appArea.appendChild(metaDiv1);
                    }
                    if (window.fighter2Metadata !== undefined) {
                        const metaDiv2 = document.createElement('pre');
                        metaDiv2.classList.add('metadata-display');
                        metaDiv2.style.position = 'absolute';
                        metaDiv2.style.left = (dropZone2.getBoundingClientRect().right + 10 - appArea.getBoundingClientRect().left) + 'px';
                        metaDiv2.style.top = (dropZone2.getBoundingClientRect().top - appArea.getBoundingClientRect().top) + 'px';
                        metaDiv2.style.background = 'white';
                        metaDiv2.style.padding = '10px';
                        metaDiv2.style.border = '1px solid black';
                        if (Object.keys(window.fighter2Metadata).length === 0) {
                            metaDiv2.textContent = 'No textual metadata found';
                        } else {
                            metaDiv2.textContent = JSON.stringify(window.fighter2Metadata, null, 2);
                        }
                        appArea.appendChild(metaDiv2);
                    }
                }
            });

            // Start of fighters circling feature
            function startCircling() {
                const centerX = 500;
                const centerY = 350;
                const rx = 250;
                const ry = 200; // Increased to prevent overlap
                const phase1 = Math.PI; // Start left
                const phase2 = 0; // Start right
                const duration = 4000;
                const startTime = performance.now();

                const dz1Width = dropZone1.offsetWidth;
                const dz1Height = dropZone1.offsetHeight;
                const dz2Width = dropZone2.offsetWidth;
                const dz2Height = dropZone2.offsetHeight;

                const speed1 = 0.8; // Slower overall, varied
                const speed2 = 1.2; // Varied

                function animate() {
                    const time = performance.now() - startTime;
                    if (time > duration) {
                        return;
                    }

                    const progress = time / duration;
                    const theta1 = progress * Math.PI * speed1; // Slowed to half circle, adjusted by speed
                    const theta2 = progress * Math.PI * speed2;

                    // Fighter 1 position
                    const x1 = centerX + rx * Math.cos(phase1 + theta1);
                    const y1 = centerY + ry * Math.sin(phase1 + theta1);
                    dropZone1.style.left = (x1 - dz1Width / 2) + 'px';
                    dropZone1.style.top = (y1 - dz1Height / 2) + 'px';

                    // Fighter 2 position
                    const x2 = centerX + rx * Math.cos(phase2 + theta2);
                    const y2 = centerY + ry * Math.sin(phase2 + theta2);
                    dropZone2.style.left = (x2 - dz2Width / 2) + 'px';
                    dropZone2.style.top = (y2 - dz2Height / 2) + 'px';

                    requestAnimationFrame(animate);
                }

                animate();
            }
            // End of fighters circling feature

            function startFightControls() {
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Shift' && event.location === 1) {
                        console.log('left shift key was pressed - that\'s Fighter 1\'s attack key');
                    } else if (event.key === 'Control' && event.location === 1) {
                        console.log('left control key was pressed - that\'s Fighter 1\'s block key');
                    } else if (event.key === 'Shift' && event.location === 2) {
                        console.log('right shift key was pressed - that\'s Fighter 2\'s attack key');
                    } else if (event.key === 'ArrowRight') {
                        console.log('right arrow key was pressed - that\'s Fighter 2\'s block key');
                    }
                });
            }
        });
    </script>
</body>
</html>
