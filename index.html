<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Fight Club v5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .application-area {
            width: 1000px;
            height: 700px;
            border: 4px solid black;
            margin: 20px auto 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
        }
        .left-side, .right-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-side {
            border-right: 2px dotted #000;
        }
        .drop-zone {
            width: 200px;
            min-height: 200px;
            border: 2px dashed #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
        }
        .no-border {
            border: none;
        }
        .countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 100px;
            color: red;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="application-area">
        <div class="left-side">
            <div id="dropZone1" class="drop-zone">Fighter 1</div>
        </div>
        <div class="right-side">
            <div id="dropZone2" class="drop-zone">Fighter 2</div>
        </div>
        <div id="countdown" class="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone1 = document.getElementById('dropZone1');
            const dropZone2 = document.getElementById('dropZone2');
            const countdownDiv = document.getElementById('countdown');
            const leftSide = document.querySelector('.left-side');

            let fighter1Loaded = false;
            let fighter2Loaded = false;

            function checkBothLoaded() {
                if (fighter1Loaded && fighter2Loaded) {
                    startCountdown();
                }
            }

            function startCountdown() {
                countdownDiv.style.display = 'flex';
                let count = 3;
                countdownDiv.textContent = count;
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownDiv.textContent = count;
                    } else if (count === 0) {
                        countdownDiv.textContent = 'Fight!';
                        clearInterval(interval);
                        setTimeout(() => {
                            countdownDiv.style.display = 'none';
                            leftSide.style.borderRight = 'none';
                        }, 2000);
                    }
                }, 1000);
            }

            function capitalizeName(fileName) {
                const nameWithoutExt = fileName.replace(/\.[^/.]+$/, "");
                return nameWithoutExt.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            }

            // For Fighter 1
            dropZone1.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone1.style.background = '#ccc';
            });

            dropZone1.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone1.style.background = '';
            });

            dropZone1.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone1.style.background = '';
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            window.fighter1 = event.target.result; // Hold in memory
                            const img = document.createElement('img');
                            img.src = window.fighter1;
                            img.style.height = '200px';
                            img.style.width = 'auto';
                            dropZone1.innerHTML = '';
                            dropZone1.appendChild(img);
                            const nameDiv = document.createElement('div');
                            nameDiv.textContent = capitalizeName(file.name);
                            nameDiv.style.marginTop = '10px';
                            dropZone1.appendChild(nameDiv);
                            dropZone1.classList.add('no-border');
                            fighter1Loaded = true;
                            checkBothLoaded();
                        };
                        reader.readAsDataURL(file);
                    } else {
                        alert('Please drop an image file.');
                    }
                }
            });

            // For Fighter 2
            dropZone2.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone2.style.background = '#ccc';
            });

            dropZone2.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone2.style.background = '';
            });

            dropZone2.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone2.style.background = '';
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            window.fighter2 = event.target.result; // Hold in memory
                            const img = document.createElement('img');
                            img.src = window.fighter2;
                            img.style.height = '200px';
                            img.style.width = 'auto';
                            dropZone2.innerHTML = '';
                            dropZone2.appendChild(img);
                            const nameDiv = document.createElement('div');
                            nameDiv.textContent = capitalizeName(file.name);
                            nameDiv.style.marginTop = '10px';
                            dropZone2.appendChild(nameDiv);
                            dropZone2.classList.add('no-border');
                            fighter2Loaded = true;
                            checkBothLoaded();
                        };
                        reader.readAsDataURL(file);
                    } else {
                        alert('Please drop an image file.');
                    }
                }
            });
        });
    </script>
</body>
</html>
